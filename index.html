<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone AI Vision</title>
    
    <script src="edge-impulse-standalone.js"></script>

    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; display: inline-block; border: 2px solid #333; }
        #container { position: relative; display: none; margin-top: 20px; }
        img { width: 100%; max-width: 400px; border-radius: 10px; border: 2px solid #00ff88; }
        .status { margin: 15px; color: #00ff88; font-weight: bold; }
        button { padding: 12px 24px; border-radius: 5px; border: none; background: #00ff88; font-weight: bold; cursor: pointer; }
        button:disabled { background: #555; cursor: not-allowed; }
        input { padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>AI Scanner</h1>
    
    <div class="card" id="setup">
        <h3>Step 1: System Check</h3>
        <div id="libStatus" style="color: orange; margin-bottom: 10px;">Checking Library...</div>
        
        <input type="text" id="ipInput" value="192.168.0.100"><br>
        <button id="startBtn" onclick="initSystem()" disabled>Please Wait...</button>
    </div>

    <div id="container">
        <img id="cam" crossorigin="anonymous">
        <div class="status" id="stat"></div>
        <h2 id="label">---</h2>
        <h3>Confidence: <span id="conf">0</span>%</h3>
    </div>

    <script>
        const stat = document.getElementById('stat');
        const startBtn = document.getElementById('startBtn');
        const libStatus = document.getElementById('libStatus');
        let classifier;

        // CHECK IF LIBRARY IS READY
        const checkLib = setInterval(() => {
            if (typeof EdgeImpulseClassifier !== 'undefined') {
                libStatus.innerText = "âœ… Library Loaded";
                libStatus.style.color = "#00ff88";
                startBtn.disabled = false;
                startBtn.innerText = "Start AI System";
                clearInterval(checkLib);
            }
        }, 500);

        async function initSystem() {
            const ip = document.getElementById('ipInput').value;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('container').style.display = 'block';
            
            try {
                stat.innerText = "Initializing WASM...";
                classifier = new EdgeImpulseClassifier();
                await classifier.init();
                
                stat.innerText = "Connecting to Camera...";
                document.getElementById('cam').src = `http://${ip}/stream`;
                
                runInference();
            } catch (err) {
                stat.innerText = "Error: " + err.message;
            }
        }

        async function runInference() {
            const img = document.getElementById('cam');
            if (img.complete && img.naturalWidth > 0) {
                const canvas = document.createElement('canvas');
                canvas.width = classifier.size[0];
                canvas.height = classifier.size[1];
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const result = await classifier.classify(ctx.getImageData(0,0,canvas.width,canvas.height).data);
                const top = result.results.reduce((prev, curr) => prev.value > curr.value ? prev : curr);
                
                document.getElementById('label').innerText = top.label.toUpperCase();
                document.getElementById('conf').innerText = Math.round(top.value * 100);
            }
            requestAnimationFrame(runInference);
        }
    </script>
</body>
</html>
